apply from: 'bintray/properties.gradle'

buildscript {
    ext.kotlin_version = '1.3.0'
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.4.1'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.7.3'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
    subprojects {
        rootProject.clean { dependsOn tasks.matching { it.name == 'clean' } }
    }
}

// Bintray full upload steps

def mainInstall = 'adaptergen:install'
def mainUpload = 'adaptergen:bintrayUpload'
def androidInstall = 'adaptergenandroid:install'
def androidUpload = 'adaptergenandroid:bintrayUpload'
def annotationsInstall = 'adaptergenannotations:install'
def annotationsUpload = 'adaptergenannotations:bintrayUpload'

task fullUpload(dependsOn: [clean, mainInstall, mainUpload, androidInstall, androidUpload, annotationsInstall, annotationsUpload])
task(mainInstall).mustRunAfter(clean)
task(mainUpload).mustRunAfter(mainInstall)
task(androidInstall).mustRunAfter(mainUpload)
task(androidUpload).mustRunAfter(androidInstall)
task(annotationsInstall).mustRunAfter(androidUpload)
task(annotationsUpload).mustRunAfter(annotationsInstall)